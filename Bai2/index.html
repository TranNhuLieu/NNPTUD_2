    button {

    }

    button:hover {

    }

    button:active {
      transform: translateY(0);
    }

    .results {

      gap: 20px;
    }

      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      border-radius: 5px;
      display: none;
    }

    .result-box.active {
      display: block;
      animation: slideIn 0.3s ease-in;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .result-box h3 {
      color: #667eea;

      font-size: 1.3em;
    }

    table {

    }

    table th,

    }

    }

    .product-list li {

      background: white;
      margin-bottom: 8px;
      border-radius: 4px;

    }

    .stats {

    }

    .stat-card {

      border: 2px solid #667eea;

    }

    .stat-card .label {
      color: #666;

      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 1.8em;
      font-weight: bold;
      color: #667eea;
    }

    .clear-btn {
      background: #6c757d;

    }

    }

    .loading {
